name: ci

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  app-make-lint:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Run build
        run: make ci-build

      - name: Copy .env
        run: php -r "sleep(20);"

      - name: Run test and linter
        run: make ci-test
