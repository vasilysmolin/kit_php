version: '3'

services:

  # PHP -----------------------------------------------
  php:
    build:
      context: images/php
      dockerfile: Dockerfile
      args:
        - ENV=${DOCKER_ENV}
        - USER=${USER}
        - UID=${UID}
    container_name: ${BB_PHP_WORKDIR}
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    restart: always
    working_dir: /var/www/${BB_PHP_WORKDIR}
    volumes:
      - .:/var/www/${BB_PHP_WORKDIR}
#    depends_on:
#      - database

  # Nginx -----------------------------------------------
  nginx:
    build:
      context: images/nginx
      dockerfile: Dockerfile
      args:
        - DOMAIN=${DOMAIN}
        - ENV=${DOCKER_ENV}
        - BACK_DIR=${BB_PHP_WORKDIR}
        - LOCAL_DIR=${BB_NGINX_WORKDIR}
    container_name: ${BB_NGINX_WORKDIR}
    restart: always
    ports:
      - "${PORT_HTTP}:80"
      - "${PORT_HTTPS}:443"
    working_dir: /var/www/${BB_NGINX_WORKDIR}
    volumes:
      - .:/var/www/${BB_NGINX_WORKDIR}
    depends_on:
      - php
