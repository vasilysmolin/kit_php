  # Redis -------------------------------------------------
  redis:
    image: redis:6-alpine
    container_name: ${BB_REDIS_WORKDIR}
    restart: always
    volumes:
      - ./images/redis/redis.conf:/redis.conf
    depends_on:
      - php
      - database
    command: [ "redis-server", "/redis.conf" ]

  database:
    build:
      context: images/postgres
      dockerfile: Dockerfile
    container_name: database
    restart: always
    environment:
