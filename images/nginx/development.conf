server {
    listen 80;
    server_name %DOMAIN% *.%DOMAIN%;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    client_max_body_size 60m;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

    server_name %DOMAIN% *.%DOMAIN%;
    server_name_in_redirect off;

    ssl_certificate /etc/nginx/ssl/%DOMAIN%.cer;
    ssl_certificate_key /etc/nginx/ssl/%DOMAIN%.key;

    include /etc/nginx/ssl/development.conf;
    include /etc/nginx/ssl/fastcgi.conf;

    access_log     /var/log/nginx/nginx.access.log;
    error_log      /var/log/nginx/nginx.error.log info;

    index index.php index.html index.htm;

    charset utf-8;

    location / {
        root /var/www/%LOCAL_DIR%/public;
        try_files $uri $uri/ /index.php?$query_string;
        auth_basic "Restricated Area";
        auth_basic_user_file /var/www//%LOCAL_DIR%/.htpasswd;
    }
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }
    location /broadcasting {
        try_files $uri $uri/ /index.php?$query_string;
    }
    location ~ ^/public/.+\.(jpeg|jpg|JPG|JPEG|PNG|png|gif|bmp|ico|svg|tif|tiff|css|js|ttf|otf|json|webp|woff|woff2|csv|rtf|doc|docx|xls|xlsx|ppt|pptx|odf|odp|ods|odt|pdf|psd|ai|eot|eps|ps|zip|tar|tgz|gz|rar|bz2|7z|aac|m4a|mp3|mp4|ogg|wav|wma|3gp|avi|flv|m4v|mkv|mov|mpeg|mpg|wmv|exe|iso|dmg|swf|html|htm|HTML)$ {
        root /var/www/%LOCAL_DIR%;
        index index.html;
        access_log     /var/log/nginx/static.info.log combined;
        error_log      /var/log/nginx/static.error.log;
        add_header Pragma public;
        add_header Cache-Control "public";
        expires max;
        break;
    }

    location /sync {
            proxy_pass http://bb-recommend:8088;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    location /start {
        proxy_pass http://bb-recommend:8088;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /cabinet {
        access_log /var/log/nginx/cabinet.info.log;
        error_log /var/log/nginx/cabinet.error.log;
        # запихиваем в заголовки результат разбора правила и за одно всякие пути
        # add_header X-Document-root $document_root always;
        alias /var/www/%CRM_DIR%/dist/;
        try_files $uri $uri/ index.html =404;
    }
    location /auth {
        alias /var/www/%AUTH_DIR%/dist/;
        try_files $uri $uri/ /index.html =404;
    }
    location /box {
        alias /var/www/%LINK_DIR%/dist/;
        try_files $uri $uri/ /index.html =404;
    }
    location /lk {
        alias /var/www/%LINK_DIR%/dist/;
        try_files $uri $uri/ /index.html =404;
    }
    location /online {
        alias /var/www/%LINK_DIR%/dist/;
        try_files $uri $uri/ /index.html =404;
    }
    location /link {
        alias /var/www/%LINK_DIR%/dist/;
        try_files $uri $uri/ /index.html =404;
    }
    location /socket/notification {
        try_files $uri $uri/ @nodeSocket;
    }
    location @nodeSocket {
       # different port
       access_log /var/log/nginx/node.socket.access.log;
       error_log /var/log/nginx/node.socket.error.log info;
       proxy_pass http://bb_socket:3033;
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection 'upgrade';
       proxy_set_header Host $host;
       proxy_cache_bypass $http_upgrade;
    }
    location /favicon.ico {
        root /var/www/%CRM_DIR%/dist/;
        try_files $uri $uri/ =404;
    }
    location = /robots.txt  {
        access_log off;
        log_not_found off;
        root /var/www/%BACK_DIR%/public;
        try_files $uri $uri/ /index.php?$query_string;
    }
    location = /sitemap.xml  {
        access_log off;
        log_not_found off;
        root /var/www/%BACK_DIR%/public;
        try_files $uri $uri/ /index.php?$query_string;
    }
    location ~ \.php$ {
        root /var/www/%BACK_DIR%/public;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass bb_php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
    }
    location /app {
        alias /var/www/%LOCAL_DIR%/public/page/download-app/;
        try_files $uri $uri/ /index.html;
    }
    location /app-client {
        alias /var/www/%LOCAL_DIR%/public/page/download-app-client/;
        try_files $uri $uri/ /index.html;
    }
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
